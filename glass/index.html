<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
</head>
<body>
    <main>
        <section class="glass">



            <div class="dashboard">
                <div class="user">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <h3>Name Name</h3>
                    <p>Pro Member</p>
                </div>

                
                <div class="links">
                    <div class="link">
                        <i class="fa fa-twitch" aria-hidden="true"></i>
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <i class="fa fa-steam" aria-hidden="true"></i>
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <i class="fa fa-dice-d6" aria-hidden="true"></i>
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                        <h3>Library</h3>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join <span><i class="fa fa-gamepad" aria-hidden="true"></i></span> Pro for free games</h2>
                    
                </div>
            </div>

            <div class="games">
                
                <div class="status">
                    <h1>Active games</h1>
                    <input type="text" />
                </div>

                <div class="cards">
                    <div class="card">
                        <i class="fas fa-robot"></i>

                        <div class="card-info">
                            <h3>Assasin's Crap</h3>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        
                        <h3 class="percentage">
                            60%
                        </h3>
                    </div>

                    <div class="card">
                        <i class="fas fa-user-astronaut"></i>

                        <div class="card-info">
                            <h3>Resident Potato 2 Remake</h3>
                            <p>XXBoxx X Seriex XXX</p>
                            <div class="progress"></div>
                        </div>

                        <h3 class="percentage">
                            60%
                        </h3>
                    </div>
                    
                    <div class="card">
                        <i class="fas fa-rocket"></i>

                        <div class="card-info">
                            <h3>Switcher 3</h3>
                            <p>Big PC energy</p>
                            <div class="progress"></div>
                        </div>

                        <h3 class="percentage">
                            60%
                        </h3>

                    </div>

                </div>


            </div>



        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
